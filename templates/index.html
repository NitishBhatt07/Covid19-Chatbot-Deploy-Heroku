<!DOCTYPE html>
<html lang="en">

<head>

    <title>Covid bot</title>

<!-- Bootstrap Core CSS -->
    <link type="text/css" href="{{url_for('static',filename='bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Varela:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli|Great+Vibes|Marmelad" rel="stylesheet">

  
    <!-- Theme CSS -->
    <link type="text/css" href="{{url_for('static',filename='theme.css')}}" rel="stylesheet">

</head>

<body id="page-top" style="background-image: url('static/pic2.jpg')">


<div class="illustration">
</div>

    <section id="contact">
            <div class="container">
              <div class="row">
                  <div class="col-lg-12 text-center">
                      <div class="section-heading">
                          <h2 class="title" style="margin-bottom:60px;color:#fff;">Covid Bot</h2>
                      </div>
                  </div>
              </div>
              
                <form method="post" action = "{{url_for('predict')}}" id="contactform">
                  <div class="form">
                    <div class="row">
                      <div class="col-md-6">
                        <input type="text" name="name" placeholder="Enter text ">
                      </div>
                    </div>
                    <textarea name="comment" rows="7" placeholder="Bot: ">{{predicted_text}}</textarea>
                    <input type="submit" id="submit" class="clearfix btn" value="Ask">
                  </div>
                </form>

              </div>
            </div>
            <div class="overlay"></div>
    </section>


</body>

</html>
